<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/admin_login.css">
    <title>Login</title>
</head>
<body>



    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith%}


    <div id='background'></div>
    <a href="{{url_for('index')}}"><button><div id="logo">CRESS</div></button></a>
    <div id = "border-highlight"></div>
    <div id="user_login">Admin&nbsp;Login</div>



    <a href="{{url_for('login')}}"><button>
        <div id="user-login" >User&nbsp;Login</div></button>  
    </a>
    <div id="underline-highlight" ></div>




    <br><br><br>
    <form action="#" method="POST">

        <div id="office_id">Office&nbsp;id</div><input type="text" name="office_id" id="office_box">

        <div id="password">Password</div><input type="password" name="password" id="password_box">

        <input type="submit" value="LOGIN" id = "submit_box">
    </form>

    <a href="{{url_for('admin_register')}}"><button><div id="dont_have_an_account">Admin signup</div></button></a>



    </form>
</body>
</html>
